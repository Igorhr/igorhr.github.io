<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Hamburger Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        font-family: 'Montserrat', sans-serif;
      }
      .banner {
        width: 100%;
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.9)), url(https://i.pinimg.com/originals/87/61/cb/8761cbcf6a28cc7bf6098813a1c3fb0f.jpg) center no-repeat;
        background-size: cover;
      }

      .logo {
        height: 80px;
        width: 80px;
        position: fixed;
        top: 20px;
        left: 50px;
        z-index: 1000;
      }
      .logo img {
        width: 100%;
      }
      .hamburger-menu {
        width: 35px;
        height: 30px;
        position: fixed;
        top: 40px;
        right: 50px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 100;
      }
      .line {
        width: inherit;
        height: 5px;
        background-color: darkred;
        border-radius: 25px;
        transform-origin: right;
        transition: transform .4s;
      }
      .line-2 {
        height: 3px;
      }

      .change .line-1 {
        transform: rotateZ(-45deg);
      }
      .change .line-2 {
        height: 3px;transform: translate(5px, 20px);
      }
      .change .line-3 {
        transform: rotateZ(45deg);
      }

      .btn-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        perspective: 1000px;
      }
      .banner-btn {
        width: 350px;
        height: 100px;
        background: linear-gradient(#0D0B0A, #280200);
        border: none;
        outline: none;
        cursor: pointer;
        font-family: 'Slabo 27px' serif;
        font-size: 35px;
        text-transform: uppercase;
        letter-spacing: 4px;
        color: #8C3118;
        text-shadow: 0 10px 10px #5E5E5E;
        transform: rotateX(70deg) rotateZ(30deg);
        transform-style: preserve-3d;
        transition: transform .591s;

      }
      .banner-btn:hover {
        transform: rotateX(30deg) rotateZ(0);
      }
      .banner-btn:focus {
        transform: scale(1.5);
      }
      .banner-btn::before {
        content: '';
        width: 100%;
        height: 15px;
        background-color: #280200;
        position: absolute;
        bottom: 0;
        right: 0;
        transform: rotateX(90deg);
        transform-origin: bottom;
      }
      .banner-btn::after {
        content: '';
        width: 15px;
        height: 100%;
        background-color: #0D0B0A;
        position: absolute;
        top: 0;
        right: 0;
        transform: rotatey(-90deg);
        transform-origin: right;
      }
      .top-nav {
        height: 15vh;
        width: 100%;
        background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)), url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTO6P5Bnjckw_lVpZt5ehNzoDqa9m9cgxRYf-_Y0CBH00PKOkVHaw) no-repeat 50% 0;
        background-size: cover;
        position: fixed;
        top: -15vh;
        z-index: 50;
        transition: top .4s;
      }

      .change .top-nav {
        top: 0;
      }

      .nav-list {
        list-style: none;
        width: 80%;
        margin: auto;
        height: inherit;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .nav-list li{
        perspective: 500px;
      }
      .nav-link {
        text-decoration: none;
        font-family: 'Slabo 27px', serif;
        font-size: 30px;
        text-transform: uppercase;
        color: #ccc;
        background-color: #000;
        letter-spacing: 1px;
        padding: 5px 10px;
        display: block;
        position: relative;
        transform-style: preserve-3d;
        transform-origin: top;
        transition: transform .4s;
      }
      .nav-link:hover{
        transform: rotateX(90deg);
      }
      .nav-link::after{
        content: attr(data-text);
        position: absolute;
        left: 0;
        bottom: -100%;
        background-color: #000;
        padding: inherit;
        color: darkred;
        transform: rotateX(-90deg);
        transform-origin: top;
      }
      .bottom-nav {
        width: 100%;
        height: 85vh;
        background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)), url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTO6P5Bnjckw_lVpZt5ehNzoDqa9m9cgxRYf-_Y0CBH00PKOkVHaw) no-repeat 50% -15vh;
        background-size: cover;
        position: fixed;
        bottom: -85vh;
        transition: bottom .4s;
      }
      .change .bottom-nav {
        bottom: 0;
      }
      .icons {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        list-style: none;
        display: flex;
        width: 60%;
        justify-content: space-between;
      }
      .icon-item{
        perspective: 1000px;
      }
      .icon-link {
        width: 200px;
        height: 200px;
        border: 8px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        border-radius: 5px;
        transform-style: preserve-3d;
        transition: transform .5s;
      }
      .icon-link i {
        color: #fff;
        font-size: 60px;
        width: 150px;
        height: 150px;
        background-color: #555;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid #fff;
        text-shadow: 0 10px 20px rgba(0,0,0,.5);
        overflow: hidden;
        position: relative;
        transition: all .5s;
      }
      .icon-link:hover{
        transform: rotateY(35deg);
      }
      .icon-link::before{
        content: '';
        height: 25px;
        width: 5px;
        background-color: #fff;
        position: absolute;
        top: 0;
      }
      .icon-link::after{
        content: '';
        height: 25px;
        width: 5px;
        background-color: #fff;
        position: absolute;
        bottom: 0;
      }
      .icon-link:hover i {
        transform: rotateY(-70deg);
        text-shadow: 10px 10px 20px rgba(0,0,0, .5);
      }
      .icon-link i:after {
        content: '';
        height: 100%;
        width: 100%;
        position: absolute;
        top: -130%;
        right: -130%;
        border-radius: 100%;
        transition: all .3s;
        z-index: -1;
      }
      .icon-link:hover i::after {
        top: 0;
        right: 0;
        border-radius: 0;

      }
      .icon-item:nth-child(1) .icon-link i::after {
        background-color: #3b5999;
      }
      .icon-item:nth-child(2) .icon-link i::after {
        background-color: #cd201f;
      }
      .icon-item:nth-child(3) .icon-link i::after {
        background-color: #55acee;
      }
      .icon-item:nth-child(4) .icon-link i::after {
        background-color: #dd4b39;
      }

      @media(max-width: 1600px) {
        .icons {
          width: 80%;
        }
      }
      @media(max-width: 1200px) {
        .top-nav{
          background: #010101;
        }
        .nav-list {
          justify-content: center;
        }
        .nav-link {
          font-size: 25px;
        }
        .icons {
          width: 70%;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;
        }
        .icon-link {
          width: 180px;
          height: 180px;
          margin: 20px;
        }
        .icon-link i {
          width: 130px;
          height: 130px;
          font-size: 40px;
        }
      }
      @media(max-width: 900px){
        .banner-btn {
          width: 300px;
          height: 80px;
          font-size: 30px;
        }
        .top-nav {
          height: 25vh;
          top: -25vh;
        }
        .botton-nav {
          height: 75vh;
          bottom: -75vh;
        }
        .nav-list {
          width: 70%;
          flex-wrap: wrap;
          align-content: center;
        }
        .nav-link {
          margin: 3px 0;
        }

        .icons {
          width: 95%;
          flex-wrap: wrap;
          align-content: center;
          justify-content: center;
        }
        .icon-link {
          width: 140px;
          height: 140px;

        }
        .icon-link i {
          width: 90px;
          height: 90px;
          font-size: 30px;
        }
      }
      @media(max-width:750px) {
        .nav-list {
          width: 60%;
        }
        .icon-link {
          width: 120px;
          height: 120px;

        }
        .icon-link i {
          width: 70px;
          height: 70px;
          font-size: 30px;
        }
      }
      @media(max-width: 550px) {
        .banner-btn {
          width: 280px;
          height: 70px;
          font-size: 25px;
        }
        .logo {
          width: 70px;
          height: 70px;
          left: 30px;
        }
        .top-nav {
          height: 30vh;
          top: -30vh;
        }
        .bottom-nav {
          height: 70vh;
          bottom: -70vh;
        }
        .icon-link {
          width: 110px;
          height: 110px;
        }
        .icon-link i {
          width: 60px;
          height: 60px;
        }
        @media(max-width: 450px) {
          .banner-btn {
            width: 260px;
            height: 60px;
          }
          .top-nav {
            height: 35vh;
            top: -35vh;
          }
          .bottom-nav {
            height: 65vh;
            bottom: -65vh;
          }
          .nav-list {
            width: 50%;
          }
        }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="banner">
        <div class="logo">
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/One_ring.png" alt=""></a>
        </div>
        <div class="btn-wrapper">
          <button class="banner-btn">Explore More</button>
        </div>
      </div> <!-- banner End -->
      <div class="nav-wrapper">

        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div> <!-- hamburger-menu End-->

        <nav class="top-nav">
          <ul class="nav-list">
            <li>
              <a href="" class="nav-link" data-text="Home">Home</a>
            </li>
            <li>
              <a href="" class="nav-link" data-text="About Us">About Us</a>
            </li>
            <li>
              <a href="" class="nav-link" data-text="Our Team">Our Team</a>
            </li>
            <li>
              <a href="" class="nav-link" data-text="Services">Services</a>
            </li>
            <li>
              <a href="" class="nav-link" data-text="Contact">Contact</a>
            </li>
          </ul>
        </nav> <!-- top-nav End-->

        <nav class="bottom-nav">
          <ul class="icons">
            <li class="icon-item">
              <a href="" class="icon-link"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="icon-item">
              <a href="" class="icon-link"><i class="fab fa-youtube"></i></a>
            </li>
            <li class="icon-item">
              <a href="" class="icon-link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="icon-item">
              <a href="" class="icon-link"><i class="fab fa-google-plus-g"></i></a>
            </li>
          </ul>
        </nav> <!-- bottom-nav End-->
      </div> <!-- nav-wrapper End-->

    </div> <!-- container End -->

    <script>
      document.querySelector('.hamburger-menu').addEventListener ('click', () => {
        document.querySelector('.nav-wrapper').classList.toggle('change');
      });
    </script>
  </body>
</html>
