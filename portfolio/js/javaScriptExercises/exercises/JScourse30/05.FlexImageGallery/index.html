<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05. Flex Panesl Image Gallery</title>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background: #6b0f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            transition:
            font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
            flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
            background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            border: 1px solid red;
            flex: 1;
        }
        .panel1{
            background-image: url(https://unsplash.com/photos/9X5mfoq8yOo);
        }
        .panel2 {
            background-image: url(https://images.unsplash.com/3MNzGlQm7qs/1500x1500);
        }
        .panel3{
            background-image: url("https://unsplash.com/photos/JGDc3tS6qlg");
        }
        .panel4 {
            background-image: url(https://unsplash.com/photos/IfC4e4sdEYc);
        }
        .panel5 {
            background-image: url(https://images.unsplash.com/photo-1554517222-e8b264ce5a35);
        }

        /* flex childeren */
        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
        }
        .panel p {
            text-transform: uppercase;
            font-family: cursive;
            text-shadow: 0 0 4px rgba(0,0,0,0.72), 0 0 14px rgba(0,0,0, 0.45);
            font-size: 2em;
        }
        .panel p:nth-child(2) {
            font-size: 2em;
        }
        .panel.open {
            font-size: 40px;
        }
        .cta {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="panels">
    <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
    </div>
    <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
    </div>
    <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
    </div>
    <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You Can</p>
    </div>
    <div class="panel panel5">
        <p>Life</p>
        <p>IN</p>
        <p>Motion</p>
    </div>
</div> 
</body>

</html>
