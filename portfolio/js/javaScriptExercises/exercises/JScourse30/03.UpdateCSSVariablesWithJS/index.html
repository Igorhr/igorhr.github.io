<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update CSS Variables with JS</title>
  <style>
  :root {
      --base: red;
      --spacing: 10px;
      --blur: 0px;
      --sirina: 50%;
      --radius: 10%;
      --rotate: 90deg;
  }

    html {background: black;color: yellow; }
    body {text-align: center; font-family: sans-serif; font-weight: 100; font-size: 20px;}
    .controls {margin-bottom: 50px;}
    input {width: 100px;}

    a {
        color: var(--base);
        text-decoration: none;
    }
    img {
        margin-top: 30px;
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        width: var(--sirina);
        height: auto;
        border-radius: var(--radius);
        transform: rotate(var(--rotate));
    }
    .hl {
        color: var(--base);
    }

  </style>
</head>

<body>
  <h1>Upadate CSS Variables with <span class="hl">JS</span></h1>

  <div class="controls">
      <!-- input range for opacity in image -->
      <label for="rotate">Rotate: </label>
      <input type="range" name="rotate" min="0" max="360"  value="0" data-sizing="deg">

      <!-- input range for Border Radius of the image -->
      <label for="radius">Border Radius:</label>
      <input type="range" name="radius" min="0" max="50" value="10" data-sizing="%">

      <!-- input range for width of the image -->
      <label for="sirina">Sirina: </label>
      <input type="range" name="sirina" min="10" max="100" value="50" data-sizing="%">

    <!-- input for range for SPACING -->
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="5" max="100" value="10" data-sizing="px">

    <!-- input for range for BLUR -->
    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <!-- input for range for BASE COLOR -->
    <label for="base">Base Color: </label>
    <input type="color" name="base" value="#a3cc33"><br> <br>

    <!-- Image to change codes abouve to -->
    <img src="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg" width="500" alt="earth from space">
  </div>

  <script>
      const inputs = document.querySelectorAll(".controls input");
      function handeUpdate() {
          const suffix = this.dataset.sizing ||  "";
          console.log(this.name);
          document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }
      inputs.forEach(input => input.addEventListener("change", handeUpdate));
      inputs.forEach(input => input.addEventListener("mousemove", handeUpdate));

      console.log(inputs);
      console.log(inputs);
  </script>
</body>

</html>
