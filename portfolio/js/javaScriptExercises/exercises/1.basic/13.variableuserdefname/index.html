<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>create a variable using a user-defined name.</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>Create a variable using a user-defined name.</h1>
  <br>
  <div class="forma-div">
    <p>The Result Is:</p>
    <h2><span id="ekran"></span></h2>
  </div>
  <script>
var variabla = "abcde";
var n =120;
this[variabla] = n;
var ekran = document.querySelector("#ekran");
ekran.innerHTML = this[variabla];

  </script>
  <br><br><br>
  <h2>CODE:</h2>
  <div class="code-div">
    <code>
      var variabla = "abcde"; <br>
      var n =120; <br>
      this[variabla] = n; <br>
      var ekran = document.querySelector("#ekran"); <br>
      ekran.innerHTML = this[variabla]; 
    </code>
  </div>
</body>
</html>
