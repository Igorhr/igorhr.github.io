<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Write a JavaScript program to find the area of a triangle</title>
  </head>
  <body>
    <h2>vnesi gi 3 perimetri:</h2>
    vrednost1:<input name="a" type="number">
    vrednost2:<input name="b" type="number">
    vrednost3:<input name="c" type="number">
    <p><button onclick="evSmetaj()">Presmetaj</button></p>

    <h2>Area of Triangle is: <span></span></h2>
    <script>




      function triangleArea(a,b,c) {
        var s = (a+b+c)/2;
        var area = Math.sqrt(s*((s-a)*(s-b)*(s-c)));
        return area;
      }

      function evSmetaj(){
        var a1 = document.querySelector("input[name=a]").value;    
        var b1 = document.querySelector("input[name=b]").value;    
        var c1 = document.querySelector("input[name=c]").value;
       
        var oRez = triangleArea(a1,b1,c1);
        document.querySelector("span").innerHTML = oRez;
      }
      console.log(triangleArea(a1,b1,c1));
    </script>
  </body>
