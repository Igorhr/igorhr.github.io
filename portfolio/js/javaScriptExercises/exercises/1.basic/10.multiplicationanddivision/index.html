<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript program to calculate multiplication and division of two numbers</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>JavaScript program to calculate calculate multiplication and division of two numbers (input from user).</h1>

  <br>
  <div class="forma-div">
    <label for="num1">1st Number: </label>
    <input type="number" name="num1" id="num1"><br>

    <label for="num2">2nd Number: </label>
    <input type="number" name="num2" id="num2"><br>

    <button onclick="evMultiply()">Multiply</button>
    <button onclick="evDivide()">Divide</button>
    <p>The Result Is:</p>
    <h2><span id="ekran"></span></h2>
  </div>

  <script>
    function evMultiply() {
      var ekran = document.querySelector("#ekran");
      ekran.innerHTML = "Multiply";
    }

    function evDivide() {
      var ekran = document.querySelector("#ekran");
      ekran.innerHTML = "Divide";
    }
  </script>

  <br><br><br>
  <h2>CODE:</h2>
  <div class="code-div">
    <code>


    </code>
  </div>
</body>

</html>
