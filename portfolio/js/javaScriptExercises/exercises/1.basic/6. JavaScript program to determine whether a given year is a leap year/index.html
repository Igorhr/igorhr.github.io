<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Leap Year</title>
</head>
<body>
  check Leap year:<input onchange="evShowleap()" type="number">
  <h2 id="ekran"></h2>
  <script>
  function leapyear(year) {
    return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
  }
    
  function evShowleap() {
    var vlez = document.querySelector("input[type=number]").value;
    var ekran = document.querySelector("#ekran");
    ekran.innerHTML = leapyear(vlez);
    
  }
  
  </script>
</body>
</html>
