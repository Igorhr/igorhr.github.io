<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript program to calculate days left until next Christmas.</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>JavaScript program to calculate days left until next Christmas.</h1>

  <br>
  <div class="forma-div">

    <button onclick="daysUndtilNewYear()">Check for days until NEW YEAR</button>
    <h2><span id="ekran"></span></h2>
  </div>

  <script>
    function daysUndtilNewYear() {
      var ekran = document.querySelector("#ekran");
      var today = new Date();
      var godina = today.getFullYear()+1;
      var newYear = new Date(godina, 0, 1);
      var denovi = newYear - today;
      var daysUntilDate = 1*denovi / (1000*60*60*24);
      var roundDays = Math.round(daysUntilDate);
      ekran.innerHTML = "there is " + roundDays + " days until New YEAR";
    }
  </script>

    </code>
  </div>
</body>

</html>
