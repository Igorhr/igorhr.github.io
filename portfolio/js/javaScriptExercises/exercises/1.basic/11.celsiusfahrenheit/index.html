<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript program to convert temperatures to and from Celsius, Fahrenheit</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>JavaScript program to convert temperatures to and from Celsius, Fahrenheit.</h1>

  <br>
  <div class="forma-div">

    <label for="vlez">Enter Temperaure </label>
    <input type="number" name="num2" id="vlez"><br>

    <button onclick="evToFahrenheit()">To Fahrenheit</button>
    <button onclick="evToCelsius()">To Celsius</button>
    <p>The Result Is:</p>
    <h2><span id="ekran"></span></h2>
  </div>

  <script>
    function evToFahrenheit() {
      var vlez = document.querySelector("#vlez").value;
      var ekran = document.querySelector("#ekran");
      var farenheit = (1.8 * vlez) + 32;
      ekran.innerHTML =vlez+"\xB0C" + " is "+  farenheit.toFixed(2) +"\xB0F";
    }

    function evToCelsius() {
      var vlez = document.querySelector("#vlez").value;
      var ekran = document.querySelector("#ekran");
      var celzius = (vlez - 32) / 1.8;
      ekran.innerHTML =vlez+ "\xB0F is "  + celzius.toFixed(2) + "\xB0C";
    }
  </script>

  <br><br><br>
  <h2>CODE:</h2>
  <div class="code-div">
    <code>



    </code>
  </div>
</body>

</html>
