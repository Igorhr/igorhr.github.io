<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript program to convert temperatures to and from Celsius, Fahrenheit</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>JavaScript program to convert temperatures to and from Celsius, Fahrenheit.</h1>

  <br>
  <div class="forma-div">

    <label for="num2">Enter Temperaure </label>
    <input type="number" name="num2" id="num2"><br>

    <button onclick="evToFahrenheit()">To Fahrenheit</button>
    <button onclick="evToCelsius()">To Celsius</button>
    <p>The Result Is:</p>
    <h2><span id="ekran"></span></h2>
  </div>

  <script>
    function evToFahrenheit() {
      var ekran = document.querySelector("#ekran");

      ekran.innerHTML = "Celsius";
    }

    function evToCelsius() {
      var ekran = document.querySelector("#ekran");

      ekran.innerHTML = "Celsius";
    }
  </script>

  <br><br><br>

  <div class="code-div">
    <code>



    </code>
  </div>
</body>

</html>
