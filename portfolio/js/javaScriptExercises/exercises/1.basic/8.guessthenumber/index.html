<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript program to guess the number</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
  <a class="back" href="../index.html">BACK</a> <br><br>
  <h1>JavaScript program to guess the number</h1>

  <br>
  <p>enter a number between 1 to 10</p>
  <div class="forma-div">
    <input type="number" name="vlez">
    <button onclick="guessTheNumber()">Check the number</button>
    <h2><span id="ekran"></span></h2>
  </div>

  <script>
    function guessTheNumber() {
      var ekran = document.querySelector("#ekran");
      var vlezVal = document.querySelector("input[name=vlez]").value;
      if (!vlezVal.trim()) {
        ekran.innerHTML = "vnesi broj od 1 do 10";
        return;
      }
      var broj = Math.ceil(Math.random() * 10);
      console.log(broj);
      if (1*vlezVal === 1*broj) {
        ekran.innerHTML = "BRAVO go pogodi brojot";
      } else {
        ekran.innerHTML = "obidi se povtorno";
      }
    }
  </script>

    </code>
  </div>
</body>
