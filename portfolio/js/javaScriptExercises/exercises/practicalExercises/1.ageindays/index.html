<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      #ekran  {
        background: black;
        color: white;
        width: 300px;
        height: 40px;
        border-radius: 20px;
        text-align: center;
        padding-top: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Calculate your age in days</h1>
    <div>
      <label for="input1">Type Your Name</label>
      <input type="text" id="input1">
    </div>
    <div>
      <label for="input2">Type your Age</label>
      <input type="number" id="input2">
    </div>
    <button onclick="displayAgeInDays()" id="button">Display the Result</button>
    <div id="ekran"></div>
    <script>
      function takeName(ime) {
        ime = document.querySelector("#input1").value;
        return ime;
      }

      function takeAge(godini) {
        godini = document.querySelector("#input2").value;
        return 1*godini*365;
      }
      function displayAgeInDays() {
        var ekran = document.querySelector("#ekran");
        var name = takeName();
        var age = takeAge();
        if(name && age) {
          ekran.innerHTML = name + " your age in days is " + age + " days.";
          ekran.style.display = "block";
        } else {
          alert("please enter your name and age");
          ekran.style.display = "none";
        }
      }

    </script>
  </body>
</html>
