<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Password Strength!</title>
  </head>
  <body>
   <main class="container">
     

    <h1>Password!</h1>
    <form action="">
      <label for="pass">Inser your password</label>
      <input onkeyup="passStrength()" type="password" class="form-control" id="pass">
      <div class="progress mt-1 w-50">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" id="progress"></div>
      </div>
      <div class="form-group form-check">
        <input onclick="skrijPokazi()" type="checkbox" class="form-check-input" id="show">
        <label for="show" class="form-check-label text-muted">Show password</label>
      </div>
    </form>

   </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

    <script>
      var vlez = document.querySelector("#pass");
      var sila = document.querySelector("#progress");
      function skrijPokazi() {
        var show = document.querySelector("#show");
        if(show.checked) {
          vlez.setAttribute("type", "text");
        } else {
          vlez.setAttribute("type", "password");
        }
      }

      function passStrength() {
        if(vlez.value.length === 0 || vlez.value.length < 6) {
          sila.style.width = "0%";
        } else if(vlez.value.length === 6 || vlez.value.length < 10) {
          sila.style.width = "20%";
          sila.innerHTML = "20%";
        } else if(vlez.value.length === 10 || vlez.value.length < 15) {
          sila.style.width = "50%";
          sila.innerHTML = "50%";
        } else if(vlez.value.length === 15 || vlez.value.length < 20) {
          sila.style.width = "750%";
          sila.innerHTML = "75%";
        } else if(vlez.value.length === 20) {
          sila.style.width = "100%";
          sila.innerHTML = "your password is strong enough";
        }
      }
    </script>
  </body>
</html>
