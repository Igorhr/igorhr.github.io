<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Najava</title>
    <style>
      * {
        margin: 0;}
      #container {
        background: #f4c150;
        text-align: center;
        padding: 10px;
      }
      .first {
        font-size: 20px;
      }
      .second{
        padding-top: 5px;
      }
      #denovi {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="first">
        <strong>Get Cutting-edge skills</strong>
        <span>|Shop tech courses starting at 11.99$ Ends 3/21 at 11:59pm</span>
      </div>
      <div class="second">
        <strong id="denovi"></strong>
        <span id="casot"></span>
      </div>
    </div>

    <script>
      function casovnik() {
        var casot = document.querySelector("#casot");
        var denes = new Date();
        casot.innerHTML = denes.toLocaleTimeString();
      }

      function zemiDenovi() {
        var najava = document.querySelector("#container");
        var denovi = document.querySelector("#denovi");
        var denes = new Date();
        var zemiData = denes.getDate();
        var istek = 26;
        var razlika = istek - zemiData;
        denovi.innerHTML = "ostanuvaat " + razlika + " denovi " ;
        if(razlika < 0 ) {
          najava.style.display = "none";
        }
      }


      setInterval(casovnik, 1000);
      setTimeout(casovnik, 0);
      zemiDenovi();
    </script>
  </body>
</html>
