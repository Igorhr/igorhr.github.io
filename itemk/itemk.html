      td .td-kontejner {

      }
      td .masa {
        font-size: .8vw;

        bottom: .1vw;

      }



      #simbol {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #simbol h1 {
        font-size: 8vw;

      #detali .detal {

      #detali .detal-tekst {

        font-weight: 300;
        display: inline;
      }



      #informacija {
